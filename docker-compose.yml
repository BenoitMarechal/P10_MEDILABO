version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "YourStrong@Passw0rd123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    platform: linux/amd64
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # Let patients service initialize the database first
  patientsmicroservice:
    build:
      context: .
      dockerfile: PatientsMicroService/Dockerfile
    container_name: patientsmicroservice
    platform: linux/amd64
    ports:
      - "5001:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=PatientsDb;User Id=sa;Password=YourStrong@Passw0rd123;Encrypt=True;TrustServerCertificate=True;
    depends_on:
      - sqlserver
    restart: unless-stopped

  # Identity service starts after patients
  identitymicroservice:
    build:
      context: .
      dockerfile: IdentityMicroService/Dockerfile
    container_name: identitymicroservice
    platform: linux/amd64
    ports:
      - "5003:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=PatientsDb;User Id=sa;Password=YourStrong@Passw0rd123;Encrypt=True;TrustServerCertificate=True;
    depends_on:
      - patientsmicroservice
    restart: unless-stopped

  # Notes service starts after identity
  notesmicroservice:
    build:
      context: .
      dockerfile: NotesMicroService/Dockerfile
    container_name: notesmicroservice
    platform: linux/amd64
    ports:
      - "5002:80"
    environment:
      - MongoDbSettings__ConnectionString=mongodb://mongodb:27017
      - MongoDbSettings__Database=NotesDb
    depends_on:
      - mongodb
    restart: unless-stopped
      
  frontendmicroservice:
    build:
      context: .
      dockerfile: FrontEndMicroService/Dockerfile
    container_name: frontendmicroservice
    platform: linux/amd64
    ports:
      - "5004:8080"
      - "7199:8081"
    depends_on:
      - notesmicroservice
    restart: unless-stopped

  apigateway:
    build:
      context: .
      dockerfile: apiGateway/Dockerfile
    container_name: apigateway
    platform: linux/amd64
    ports:
      - "5000:80"
    depends_on:
      - patientsmicroservice
      - notesmicroservice
      - frontendmicroservice
    restart: unless-stopped

volumes:
  sqlserver_data:
  mongo_data:  